name: Air Quality ML CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pandas numpy scikit-learn matplotlib seaborn streamlit joblib

    - name: âš™ï¸ Run preprocessing
      run: python scripts/preprocess.py

    - name: â˜ï¸ Upload cleaned data
      uses: actions/upload-artifact@v3
      with:
        name: cleaned-data
        path: data/weather_data_clean.csv

    - name: ğŸ¤– Train ML models
      run: python scripts/train_model.py

    - name: ğŸ§  Upload trained models
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: models/

    - name: ğŸ“Š Upload plots
      uses: actions/upload-artifact@v3
      with:
        name: preprocessing-plots
        path: plots/

    - name: ğŸš¦ Validate Streamlit dashboard runs
      run: |
        streamlit run dashboard.py --server.headless true &
        sleep 10
